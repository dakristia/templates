apiVersion: apps/v1
kind: Deployment

metadata:
  name: react-app

spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: react-app
              topologyKey: kubernetes.io/hostname
